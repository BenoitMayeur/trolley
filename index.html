<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/screen.css" />
    <title>Chariot</title>
</head>
<body>
    <form>
        <label>
            Mettez le poids de chaque colis et je vous dirai si on peut les transporter sur le chariot.<br>
            Attention: limite de 3 colis et de 500kg max
        </label>
        <input type="number" id="weight_parcel" placeholder="Poids colis">
        <input type="submit" id="submit">
        <output id="total_weight"></output>
        <span id="message_parcel"></span>
    </form>
    <script src="js/main.js"></script>
</body>
</html>
